<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body class="main-container">
    <section class="container1 big-boxes">
      <img src="images/more-pics.svg" class="icons more-pics-icon pic-nav-icons">
      <img src="images/left-nav.svg" class="icons left-nav-icon pic-nav-icons">
      <img src="images/right-nav.svg" class="icons right-nav-icon pic-nav-icons">
    </section>
    <section class="container2 big-boxes">
      <div class="name-box-container">
        <section class="boxes" id="name-box">
          <h3 class="name-box-headline">KEJI AMOS</h3>
          <p class="name-box-text">I'm a Graphic Designer, Coder, & Entreprenuer.</p>
          <p class="name-box-text">Take a look at my portfolio to see what I was working.</p>
          <div class="name-box-buttons">
            <button class="resume-button">
              <span><img src="images/resume-icon.svg" class="name-box-icon">
              RESUME</span>
            </button>
            <button class="contact-button">
              <span><img src="images/contact-icon.svg" class="name-box-icon">
              CONTACT</span>
            </button>
          </div>
        </section>
        <section class="boxes" id="profile-box">
          <img src="images/profile.svg" class="box-icons icons">
          <p class="box-icon-text">Profile</p>
        </section>
      </div>
        <section class="boxes" id="experience-box">
          <img src="images/experience.svg" class="box-icons icons">
          <p class="box-icon-text">Experience</p>
        </section>
        <section class="boxes" id="education-box">
          <img src="images/education.svg" class="box-icons icons">
          <p class="box-icon-text">Education</p>
        </section>
        <section class="boxes" id="blog-box">
          <img src="images/blog.svg" class="box-icons icons">
          <p class="box-icon-text">Blog</p>
        </section>
        <section class="boxes" id="social-menu-box">
          <img src="images/social-menu.svg" class="box-icons icons">
          <p class="box-icon-text">Social Menu</p>
        </section>
        <section class="boxes" id="contact-box">
          <img src="images/contact.svg" class="box-icons icons">
          <p class="box-icon-text">Contact</p>
        </section>
        <section class="boxes" id="portfolio-box">
          <img src="images/portfolio.svg" class="box-icons icons">
          <p class="box-icon-text">Portfolio</p>
        </section>
    </section>
  </body>
</html>
